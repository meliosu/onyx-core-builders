{% extends "general/index.html" %}

{% block page_title %}Materials{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Materials List</h2>
        <a href="/materials/new" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
            <i class="fas fa-plus mr-2"></i> New Material
        </a>
    </div>

    <div class="mb-4">
        <form hx-get="/api/materials" 
              hx-target="#materials-list"
              hx-trigger="submit"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Search by name" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Excess Usage</label>
                <div class="flex items-center">
                    <input type="checkbox" id="excess_usage" name="excess_usage" value="true" 
                           class="h-4 w-4 text-custom-primary focus:ring-custom-primary border-gray-300 rounded">
                    <label for="excess_usage" class="ml-2 block text-sm text-gray-900">
                        Show only materials with excess usage
                    </label>
                </div>
            </div>
            
            <div>
                <label for="sort_by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort_by" name="sort_by" class="px-3 py-2 border rounded w-full">
                    <option value="name">Name</option>
                    <option value="cost">Cost Per Unit</option>
                    <option value="estimated_spendings">Estimated Spendings</option>
                    <option value="actual_spendings">Actual Spendings</option>
                </select>
            </div>
            
            <div>
                <label for="sort_direction" class="block text-sm font-medium text-gray-700 mb-1">Sort Direction</label>
                <select id="sort_direction" name="sort_direction" class="px-3 py-2 border rounded w-full">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="flex items-end">
                <button type="submit" class="bg-custom-primary text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 w-full">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div id="materials-list" 
         hx-get="/api/materials" 
         hx-trigger="load"
         hx-vals='{"page_number": 1, "page_size": 10, "sort_by": "name", "sort_direction": "asc"}'
         class="min-h-[300px]">
        <!-- Materials list will be loaded here via HTMX -->
        <div class="flex justify-center items-center h-[300px]">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-custom-secondary"></div>
        </div>
    </div>
</div>
{% endblock %}
