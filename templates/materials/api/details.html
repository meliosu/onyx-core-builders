<div class="bg-white shadow rounded-lg">
    <!-- Material Info -->
    <div class="p-6 border-b">
        <div class="flex justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4">{{ name }}</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2">
                    <div>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Cost per Unit:</span> ${{ cost }}
                        </p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Units of Measurement:</span> {{ units }}
                        </p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Total Estimated Amount:</span> {{ total_estimated }} {{ units }}
                        </p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Total Actual Amount:</span> {{ total_actual }} {{ units }}
                        </p>
                    </div>
                    <div class="col-span-2">
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Total Cost:</span> ${{ total_cost }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2 w-[320px]">
                <a href="/materials/{{ id }}/edit" 
                   class="inline-flex items-center justify-center bg-custom-primary text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 transition-colors w-1/2">
                    <i class="fas fa-edit mr-2"></i>Edit
                </a>
                <button hx-delete="/api/materials/{{ id }}"
                        hx-confirm="Are you sure you want to delete this material? This action cannot be undone."
                        hx-target="#notification-container"
                        class="inline-flex items-center justify-center bg-error text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 transition-colors w-1/2">
                    <i class="fas fa-trash-alt mr-2"></i>Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Usage History Section -->
    <div class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Usage History</h3>
        </div>

        <div id="usage-content"
             hx-get="/api/materials/{{ id }}/usage"
             hx-trigger="load"
             hx-vals='{"page_number": 1, "page_size": 10}'>
            <div class="flex justify-center items-center h-40">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-custom-secondary"></div>
            </div>
        </div>
    </div>
</div>
