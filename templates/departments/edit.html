{% extends "general/index.html" %}

{% block page_title %}Edit Department{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Edit Department</h2>
    </div>

    <form hx-put="/api/departments/{{ id }}" 
          hx-target="#notification-container"
          class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Department Name <span class="text-error">*</span></label>
            <input type="text" id="name" name="name" required value="{{ name }}"
                   class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
        </div>

        <div>
            <label for="supervisor_id" class="block text-sm font-medium text-gray-700 mb-1">Supervisor</label>
            <div>
                <select id="supervisor_id" name="supervisor_id"
                        class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary"
                        hx-get="/api/selectors/technical-personnel?selected_id={% if let Some(id) = supervisor_id %}{{ id }}{% endif %}"
                        hx-trigger="load"
                        hx-target="#supervisor_id">
                    <option value="">Select a supervisor</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/departments/{{ id }}" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
