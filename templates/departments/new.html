{% extends "general/index.html" %}

{% block page_title %}Create New Department{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Create New Department</h2>
    </div>

    <form hx-post="/api/departments" 
          hx-target="#notification-container"
          class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Department Name <span class="text-error">*</span></label>
            <input type="text" id="name" name="name" required 
                   class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-secondary">
        </div>

        <div>
            <label for="supervisor_id" class="block text-sm font-medium text-gray-700 mb-1">Supervisor</label>
            <div class="flex gap-2">
                <input type="hidden" id="supervisor_id" name="supervisor_id">
                <input type="text" id="supervisor_display" readonly placeholder="Select supervisor" 
                       class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                <button type="button" 
                        hx-get="/api/selectors/technical-personnel" 
                        hx-target="#supervisor-selector-modal"
                        hx-vals='{"qualification": "engineer", "position": "master"}'
                        class="bg-primary text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/departments" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-secondary text-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Create Department
            </button>
        </div>
    </form>
</div>

<!-- Supervisor selector modal placeholder -->
<div id="supervisor-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <!-- Technical personnel selector will be loaded here -->
</div>

{% endblock %}
