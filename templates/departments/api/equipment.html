<div class="mb-4 flex justify-between items-center">
    <h3 class="text-lg font-semibold">Equipment</h3>
    <a href="/equipment/new" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90 text-sm">
        <i class="fas fa-plus mr-2"></i> Add Equipment
    </a>
</div>

{% if equipment.is_empty() %}
<div class="text-center py-8 text-gray-500 bg-gray-50 rounded-lg">
    <i class="fas fa-truck text-4xl mb-3"></i>
    <p>No equipment assigned to this department.</p>
    <p class="mt-2">
        <a href="/equipment/new" class="text-custom-secondary hover:underline">
            Add new equipment
        </a>
    </p>
</div>
{% else %}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                    Equipment Name
                </th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                    Amount
                </th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                    <span class="sr-only">Actions</span>
                </th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
            {% for item in equipment %}
            <tr class="hover:bg-gray-50">
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                    {{ item.name }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                    {{ item.amount }}
                </td>
                <td class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium">
                    <div class="flex justify-end space-x-2">
                        <a href="/equipment/{{ item.id }}" class="text-custom-primary hover:text-custom-secondary">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="/equipment/{{ item.id }}/edit" class="text-custom-primary hover:text-custom-secondary">
                            <i class="fas fa-edit"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
