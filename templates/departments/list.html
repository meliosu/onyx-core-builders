{% extends "general/index.html" %}

{% block page_title %}Departments{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Departments List</h2>
        <a href="/departments/new" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
            <i class="fas fa-plus mr-2"></i> New Department
        </a>
    </div>

    <div class="mb-4">
        <form hx-get="/api/departments" 
              hx-target="#departments-list"
              hx-trigger="submit"
              class="flex flex-col gap-4 sm:flex-row">
            <div class="flex-1">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Department Name</label>
                <input type="text" id="name" name="name" placeholder="Search by name" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            <div class="flex-1">
                <label for="supervisor_id" class="block text-sm font-medium text-gray-700 mb-1">Supervisor</label>
                <select id="supervisor_id" name="supervisor_id" 
                        class="px-3 py-2 border rounded w-full"
                        hx-get="/api/selectors/technical-personnel"
                        hx-trigger="load"
                        hx-target="#supervisor_id">
                    <option value="">Filter by supervisor</option>
                    <!-- Options will be loaded via HTMX -->
                </select>
            </div>
            <div>
                <label for="sort_by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort_by" name="sort_by" class="px-3 py-2 border rounded">
                    <option value="name">Sort by Name</option>
                    <option value="supervisor_name">Sort by Supervisor</option>
                </select>
            </div>
            <div>
                <label for="sort_direction" class="block text-sm font-medium text-gray-700 mb-1">Direction</label>
                <select id="sort_direction" name="sort_direction" class="px-3 py-2 border rounded">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="flex items-end">
                <button type="submit" class="bg-custom-primary text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 w-full">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div id="departments-list" 
         hx-get="/api/departments" 
         hx-trigger="load"
         hx-vals='{"page_number": 1, "page_size": 10, "sort_by": "name", "sort_direction": "asc"}'
         class="min-h-[300px]">
        <!-- Department list will be loaded here via HTMX -->
        <div class="flex justify-center items-center h-[300px]">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-custom-secondary"></div>
        </div>
    </div>
</div>
{% endblock %}
