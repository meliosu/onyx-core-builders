{% extends "general/index.html" %}

{% block page_title %}Edit Worker{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Edit Worker: {{ first_name }} {{ last_name }}</h2>
    </div>

    <form hx-put="/api/workers/{{ id }}" 
          hx-target="#notification-container"
          class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name <span class="text-error">*</span></label>
                <input type="text" id="first_name" name="first_name" required value="{{ first_name }}"
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name <span class="text-error">*</span></label>
                <input type="text" id="last_name" name="last_name" required value="{{ last_name }}"
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-1">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name" 
                       {% if let Some(middle) = middle_name %}value="{{ middle }}"{% endif %}
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender <span class="text-error">*</span></label>
                <select id="gender" name="gender" required class="px-3 py-2 border rounded w-full">
                    <option value="male" {% if gender == Gender::Male %}selected{% endif %}>Male</option>
                    <option value="female" {% if gender == Gender::Female %}selected{% endif %}>Female</option>
                </select>
            </div>
            
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-error">*</span></label>
                <input type="tel" id="phone_number" name="phone_number" required value="{{ phone_number }}"
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Salary <span class="text-error">*</span></label>
                <input type="number" id="salary" name="salary" required min="0" value="{{ salary }}"
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Profession <span class="text-error">*</span></label>
                <select id="profession" name="profession" required
                        hx-get="/api/workers/profession-fields"
                        hx-target="#profession-specific-fields"
                        hx-trigger="change"
                        class="px-3 py-2 border rounded w-full">
                    <option value="electrician" {% if profession == Profession::Electrician %}selected{% endif %}>Electrician</option>
                    <option value="plumber" {% if profession == Profession::Plumber %}selected{% endif %}>Plumber</option>
                    <option value="welder" {% if profession == Profession::Welder %}selected{% endif %}>Welder</option>
                    <option value="driver" {% if profession == Profession::Driver %}selected{% endif %}>Driver</option>
                    <option value="mason" {% if profession == Profession::Mason %}selected{% endif %}>Mason</option>
                </select>
            </div>
            
            <div>
                <label for="union_name" class="block text-sm font-medium text-gray-700 mb-1">Union Name</label>
                <input type="text" id="union_name" name="union_name" 
                       {% if let Some(union_) = union_name %}value="{{ union_ }}"{% endif %}
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="brigade_id" class="block text-sm font-medium text-gray-700 mb-1">Assign to Brigade</label>
                <div class="flex gap-2">
                    <input type="hidden" id="brigade_id" name="brigade_id" 
                           {% if let Some(brigade) = brigade_id %}value="{{ brigade }}"{% endif %}>
                    <input type="text" id="brigade_display" readonly 
                           {% if let Some(name) = brigade_name %}value="{{ name }}"{% endif %}
                           placeholder="Select brigade" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/brigades" 
                            hx-target="#brigade-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Profession-specific fields will be loaded here -->
        <div id="profession-specific-fields" class="border-t pt-6 mt-6"
             hx-get="/api/workers/profession-fields?profession={{ profession | lowercase }}"
             hx-trigger="load" hx-target="this">
            <div class="flex justify-center items-center h-[40px]">
                <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-custom-secondary"></div>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/workers/{{ id }}" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
