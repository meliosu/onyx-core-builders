{% extends "general/index.html" %}

{% block page_title %}Create New Worker{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Create New Worker</h2>
    </div>

    <form hx-post="/api/workers" 
          hx-target="#notification-container"
          class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name <span class="text-error">*</span></label>
                <input type="text" id="first_name" name="first_name" required 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name <span class="text-error">*</span></label>
                <input type="text" id="last_name" name="last_name" required 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-1">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name" 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender <span class="text-error">*</span></label>
                <select id="gender" name="gender" required class="px-3 py-2 border rounded w-full">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-error">*</span></label>
                <input type="tel" id="phone_number" name="phone_number" required 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Salary <span class="text-error">*</span></label>
                <input type="number" id="salary" name="salary" required min="0"
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Profession <span class="text-error">*</span></label>
                <select id="profession" name="profession" required
                        hx-get="/api/workers/profession-fields"
                        hx-target="#profession-specific-fields"
                        hx-trigger="change"
                        class="px-3 py-2 border rounded w-full">
                    <option value="">Select Profession</option>
                    <option value="electrician">Electrician</option>
                    <option value="plumber">Plumber</option>
                    <option value="welder">Welder</option>
                    <option value="driver">Driver</option>
                    <option value="mason">Mason</option>
                </select>
            </div>
            
            <div>
                <label for="union_name" class="block text-sm font-medium text-gray-700 mb-1">Union Name</label>
                <input type="text" id="union_name" name="union_name" 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="brigade_id" class="block text-sm font-medium text-gray-700 mb-1">Assign to Brigade</label>
                <div class="flex gap-2">
                    <input type="hidden" id="brigade_id" name="brigade_id">
                    <input type="text" id="brigade_display" readonly placeholder="Select brigade" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/brigades" 
                            hx-target="#brigade-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Profession-specific fields will be loaded here -->
        <div id="profession-specific-fields" class="border-t pt-6 mt-6">
            <div class="text-center text-gray-500">
                Please select a profession to load specific fields
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/workers" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Create Worker
            </button>
        </div>
    </form>
</div>

<!-- Selector modal placeholders -->
<div id="brigade-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <!-- Brigade selector will be loaded here -->
</div>

<!-- Notification container -->
<div id="notification-container"></div>

<script>
// Minimal JS for handling selectors
function selectBrigade(id, name) {
    document.getElementById('brigade_id').value = id;
    document.getElementById('brigade_display').value = name;
    document.getElementById('brigade-selector-modal').classList.add('hidden');
}
</script>
{% endblock %}
