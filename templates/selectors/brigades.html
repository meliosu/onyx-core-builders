<div id="brigades-results">
    <select class="px-3 py-2 border rounded w-full">
        {% if brigades.is_empty() %}
            <option value="">No brigades found</option>
        {% else %}
            <option value="">Select a brigade</option>
            {% for brigade in brigades %}
                <option value="{{ brigade.id }}">Brigade #{{ brigade.id }} ({{ brigade.brigadier_name }})</option>
            {% endfor %}
        {% endif %}
    </select>
</div>
