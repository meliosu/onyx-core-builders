<div class="selector-container">
    <div class="mb-4">
        <form hx-get="/api/selectors/brigades" hx-target="#brigades-results" class="flex flex-col gap-2">
            <div class="flex gap-2">
                <input type="text" name="brigadier_name" placeholder="Search by brigadier name" 
                       class="px-3 py-2 border rounded flex-1">
                
                <select name="site_id" class="px-3 py-2 border rounded flex-1">
                    <option value="">All Sites</option>
                    <!-- These would typically be populated from the backend -->
                </select>
            </div>
            
            <div class="flex gap-2">
                <div class="flex items-center">
                    <input type="checkbox" id="available" name="available" 
                           class="h-4 w-4 rounded border-gray-300 text-secondary focus:ring-secondary">
                    <label for="available" class="ml-2 text-sm text-gray-700">
                        Available Only
                    </label>
                </div>
                
                <button type="submit" class="px-4 py-2 bg-secondary text-primary rounded font-medium hover:bg-opacity-90 ml-auto">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
    </div>
    
    <div id="brigades-results">
        {% if brigades.is_empty() %}
            <div class="text-center py-4 text-gray-500">
                <p>No brigades found</p>
            </div>
        {% else %}
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">ID</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Brigadier</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Workers</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        {% for brigade in brigades %}
                            <tr class="hover:bg-gray-50">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
                                    {{ brigade.id }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    {{ brigade.brigadier_name }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    {{ brigade.worker_count }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <button class="text-primary hover:text-secondary" 
                                           onclick="selectBrigade('{{ brigade.id }}', '{{ brigade.brigadier_name }}')">
                                        <i class="fas fa-check-circle mr-1"></i> Select
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</div>
