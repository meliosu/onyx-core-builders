{% if brigades.is_empty() %}
    <option value="">No brigades found</option>
{% else %}
    <option value="">Select a brigade</option>
    {% for brigade in brigades %}
        <option value="{{ brigade.id }}" {% if query.selected_id == Some(*brigade.id) %}selected{% endif %}>Brigade #{{ brigade.id }} ({{ brigade.brigadier_name }})</option>
    {% endfor %}
{% endif %}
