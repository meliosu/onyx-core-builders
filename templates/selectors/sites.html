<div id="sites-results">
    <select class="px-3 py-2 border rounded w-full">
        {% if sites.is_empty() %}
            <option value="">No sites found</option>
        {% else %}
            <option value="">Select a site</option>
            {% for site in sites %}
                <option value="{{ site.id }}">{{ site.name }}</option>
            {% endfor %}
        {% endif %}
    </select>
</div>
