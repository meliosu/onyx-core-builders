<div id="areas-results">
    <select class="px-3 py-2 border rounded w-full">
        {% if areas.is_empty() %}
            <option value="">No areas found</option>
        {% else %}
            <option value="">Select an area</option>
            {% for area in areas %}
                <option value="{{ area.id }}">{{ area.name }}</option>
            {% endfor %}
        {% endif %}
    </select>
</div>
