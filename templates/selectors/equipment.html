<div class="selector-container">
    <div class="mb-4">
        <form hx-get="/api/selectors/equipment" hx-target="#equipment-results" class="flex gap-2">
            <input type="text" name="name" placeholder="Search by name" 
                   class="px-3 py-2 border rounded flex-1">
            
            <div class="flex items-center">
                <input type="checkbox" id="available" name="available" 
                       class="h-4 w-4 rounded border-gray-300 text-secondary focus:ring-secondary">
                <label for="available" class="ml-2 text-sm text-gray-700">
                    Available Only
                </label>
            </div>
            
            <button type="submit" class="px-4 py-2 bg-secondary text-primary rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
    </div>
    
    <div id="equipment-results">
        {% if equipment.is_empty() %}
            <div class="text-center py-4 text-gray-500">
                <p>No equipment found</p>
            </div>
        {% else %}
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">ID</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Name</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Available</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        {% for item in equipment %}
                            <tr class="hover:bg-gray-50">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
                                    {{ item.id }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    {{ item.name }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    {{ item.available_amount }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <button class="text-primary hover:text-secondary" 
                                           onclick="selectEquipment('{{ item.id }}', '{{ item.name }}')">
                                        <i class="fas fa-check-circle mr-1"></i> Select
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</div>
