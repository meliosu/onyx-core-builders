{% extends "general/index.html" %}

{% block page_title %}Equipment{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Equipment Inventory</h2>
        <a href="/equipment/new" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
            <i class="fas fa-plus mr-2"></i> New Equipment
        </a>
    </div>

    <div class="mb-4">
        <form hx-get="/api/equipment" 
              hx-target="#equipment-list"
              hx-trigger="submit"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Search by name" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            
            <div>
                <label for="department_id" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <div class="flex gap-2">
                    <input type="hidden" id="department_id" name="department_id">
                    <input type="text" id="department_display" readonly placeholder="Select department" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/departments" 
                            hx-target="#department-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="site_id" class="block text-sm font-medium text-gray-700 mb-1">Site</label>
                <div class="flex gap-2">
                    <input type="hidden" id="site_id" name="site_id">
                    <input type="text" id="site_display" readonly placeholder="Select site" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/sites" 
                            hx-target="#site-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="available" class="block text-sm font-medium text-gray-700 mb-1">Availability</label>
                <select id="available" name="available" class="px-3 py-2 border rounded w-full">
                    <option value="">All</option>
                    <option value="true">Available</option>
                    <option value="false">Unavailable</option>
                </select>
            </div>
            
            <div>
                <label for="sort_by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort_by" name="sort_by" class="px-3 py-2 border rounded w-full">
                    <option value="name">Name</option>
                    <option value="total_amount">Total Amount</option>
                    <option value="available_amount">Available Amount</option>
                    <option value="purchase_date">Purchase Date</option>
                    <option value="purchase_cost">Purchase Cost</option>
                </select>
            </div>
            
            <div>
                <label for="sort_direction" class="block text-sm font-medium text-gray-700 mb-1">Sort Direction</label>
                <select id="sort_direction" name="sort_direction" class="px-3 py-2 border rounded w-full">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="flex items-end">
                <button type="submit" class="bg-custom-primary text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 w-full">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div id="equipment-list" 
         hx-get="/api/equipment" 
         hx-trigger="load"
         hx-vals='{"page_number": 1, "page_size": 10, "sort_by": "name", "sort_direction": "asc"}'
         class="min-h-[300px]">
        <!-- Equipment list will be loaded here via HTMX -->
        <div class="flex justify-center items-center h-[300px]">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-custom-secondary"></div>
        </div>
    </div>
</div>

<!-- Selector modal placeholders -->
<div id="department-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <!-- Department selector will be loaded here -->
</div>

<div id="site-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <!-- Site selector will be loaded here -->
</div>

<!-- Notification container -->
<div id="notification-container"></div>

<script>
// Minimal JS for handling selectors
function selectDepartment(id, name) {
    document.getElementById('department_id').value = id;
    document.getElementById('department_display').value = name;
    document.getElementById('department-selector-modal').classList.add('hidden');
}

function selectSite(id, name) {
    document.getElementById('site_id').value = id;
    document.getElementById('site_display').value = name;
    document.getElementById('site-selector-modal').classList.add('hidden');
}
</script>
{% endblock %}
