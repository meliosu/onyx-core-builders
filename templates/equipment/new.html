{% extends "general/index.html" %}

{% block page_title %}Create New Equipment{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Create New Equipment</h2>
    </div>

    <form hx-post="/api/equipment" 
          hx-target="#notification-container"
          class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Equipment Name <span class="text-error">*</span></label>
                <input type="text" id="name" name="name" required 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Quantity <span class="text-error">*</span></label>
                <input type="number" id="amount" name="amount" required min="1" 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="purchase_date" class="block text-sm font-medium text-gray-700 mb-1">Purchase Date <span class="text-error">*</span></label>
                <input type="date" id="purchase_date" name="purchase_date" required 
                       class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
            </div>
            
            <div>
                <label for="purchase_cost" class="block text-sm font-medium text-gray-700 mb-1">Purchase Cost <span class="text-error">*</span></label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">$</span>
                    <input type="number" id="purchase_cost" name="purchase_cost" step="0.01" min="0" required 
                           class="pl-8 px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
                </div>
            </div>
            
            <div>
                <label for="fuel_type" class="block text-sm font-medium text-gray-700 mb-1">Fuel Type</label>
                <select id="fuel_type" name="fuel_type" 
                        class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
                    <option value="">Select Fuel Type</option>
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/equipment" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Create Equipment
            </button>
        </div>
    </form>
</div>
{% endblock %}
