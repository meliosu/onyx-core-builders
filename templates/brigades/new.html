{% extends "general/index.html" %}

{% block page_title %}Create New Brigade{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Create New Brigade</h2>
    </div>

    <form hx-post="/api/brigades" 
          hx-target="#notification-container"
          class="space-y-6">
        <div>
            <label for="brigadier_id" class="block text-sm font-medium text-gray-700 mb-1">Brigadier <span class="text-error">*</span></label>
            <select id="brigadier_id" name="brigadier_id" required
                   class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary"
                   hx-get="/api/selectors/workers" 
                   hx-trigger="load"
                   hx-target="#brigadier_id">
                <option value="">Select a brigadier</option>
                <!-- Options will be loaded via HTMX -->
            </select>
            <p class="text-sm text-gray-500 mt-1">Select a worker to be the brigadier for this brigade.</p>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/brigades" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Create Brigade
            </button>
        </div>
    </form>
</div>
{% endblock %}
