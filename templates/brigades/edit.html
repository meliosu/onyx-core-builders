{% extends "general/index.html" %}

{% block page_title %}Edit Brigade{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Edit Brigade</h2>
    </div>

    <form hx-put="/api/brigades/{{ id }}" 
          hx-target="#notification-container"
          class="space-y-6">
        <div>
            <label for="brigadier_id" class="block text-sm font-medium text-gray-700 mb-1">Brigadier <span class="text-error">*</span></label>
            <div class="flex gap-2">
                <input type="hidden" id="brigadier_id" name="brigadier_id" required value="{{ brigadier_id }}">
                <input type="text" id="brigadier_display" readonly value="{{ brigadier_name }}" 
                       class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                <button type="button" 
                        hx-get="/api/selectors/workers?profession=electrician&profession=plumber&profession=welder&profession=driver&profession=mason" 
                        hx-target="#worker-selector-modal"
                        class="bg-custom-primary text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500 mt-1">Change the brigadier for this brigade.</p>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/brigades/{{ id }}" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<!-- Selector modal placeholder -->
<div id="worker-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <!-- Worker selector will be loaded here -->
</div>

<!-- Notification container -->
<div id="notification-container"></div>

<script>
// Minimal JS for handling selectors
function selectWorker(id, name) {
    document.getElementById('brigadier_id').value = id;
    document.getElementById('brigadier_display').value = name;
    document.getElementById('worker-selector-modal').classList.add('hidden');
}
</script>
{% endblock %}
