{% extends "general/index.html" %}

{% block page_title %}Edit Area{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Edit Area</h2>
    </div>

    <form hx-put="/api/areas/{{ id }}" 
          hx-target="#notification-container"
          class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Area Name <span class="text-error">*</span></label>
            <input type="text" id="name" name="name" required value="{{ name }}"
                   class="px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-custom-secondary">
        </div>

        <div>
            <label for="department_id" class="block text-sm font-medium text-gray-700 mb-1">Department <span class="text-error">*</span></label>
            <div class="flex gap-2">
                <input type="hidden" id="department_id" name="department_id" value="{{ department_id }}" required>
                <input type="text" id="department_display" readonly value="{{ department_name }}" 
                       class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                <button type="button" 
                        hx-get="/api/selectors/departments" 
                        hx-target="#department-selector-modal"
                        class="bg-custom-primary text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div>
            <label for="supervisor_id" class="block text-sm font-medium text-gray-700 mb-1">Supervisor</label>
            <div class="flex gap-2">
                <input type="hidden" id="supervisor_id" name="supervisor_id" value="{% if let Some(id) = supervisor_id %}{{ id }}{% endif %}">
                <input type="text" id="supervisor_display" readonly 
                       value="{% if let Some(name) = supervisor_name %}{{ name }}{% endif %}"
                       placeholder="Select supervisor" 
                       class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                <button type="button" 
                        hx-get="/api/selectors/technical-personnel" 
                        hx-target="#supervisor-selector-modal"
                        hx-vals='{"qualification": "engineer", "position": "foreman"}'
                        class="bg-custom-primary text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
            <a href="/areas/{{ id }}" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</a>
            <button type="submit" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
