{% extends "general/index.html" %}

{% block page_title %}Tasks{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Tasks List</h2>
        <a href="/tasks/new" class="bg-custom-secondary text-custom-primary px-4 py-2 rounded font-medium hover:bg-opacity-90">
            <i class="fas fa-plus mr-2"></i> New Task
        </a>
    </div>

    <div class="mb-4">
        <form hx-get="/api/tasks" 
              hx-target="#tasks-list"
              hx-trigger="submit"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
                <input type="text" id="name" name="name" placeholder="Search by name" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            
            <div>
                <label for="site_id" class="block text-sm font-medium text-gray-700 mb-1">Site</label>
                <div class="flex gap-2">
                    <input type="hidden" id="site_id" name="site_id">
                    <input type="text" id="site_display" readonly placeholder="Select site" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/sites" 
                            hx-target="#site-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="brigade_id" class="block text-sm font-medium text-gray-700 mb-1">Brigade</label>
                <div class="flex gap-2">
                    <input type="hidden" id="brigade_id" name="brigade_id">
                    <input type="text" id="brigade_display" readonly placeholder="Select brigade" 
                           class="px-3 py-2 border rounded w-full bg-gray-50 cursor-pointer">
                    <button type="button" 
                            hx-get="/api/selectors/brigades" 
                            hx-target="#brigade-selector-modal"
                            class="bg-custom-primary text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" name="status" class="px-3 py-2 border rounded w-full">
                    <option value="">All Statuses</option>
                    <option value="planned">Planned</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div>
                <label for="date_from" class="block text-sm font-medium text-gray-700 mb-1">From Date</label>
                <input type="date" id="date_from" name="date_from" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            
            <div>
                <label for="date_to" class="block text-sm font-medium text-gray-700 mb-1">To Date</label>
                <input type="date" id="date_to" name="date_to" 
                       class="px-3 py-2 border rounded w-full">
            </div>
            
            <div class="flex items-center mt-6">
                <input type="checkbox" id="exceeded_deadline" name="exceeded_deadline" value="true"
                       class="h-4 w-4 text-custom-primary border-gray-300 rounded">
                <label for="exceeded_deadline" class="ml-2 block text-sm text-gray-900">
                    Show only tasks with exceeded deadlines
                </label>
            </div>
            
            <div>
                <label for="sort_by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort_by" name="sort_by" class="px-3 py-2 border rounded w-full">
                    <option value="name">Name</option>
                    <option value="site_name">Site</option>
                    <option value="period_start">Start Date</option>
                    <option value="expected_period_end">Expected End Date</option>
                    <option value="status">Status</option>
                </select>
            </div>
            
            <div>
                <label for="sort_direction" class="block text-sm font-medium text-gray-700 mb-1">Direction</label>
                <select id="sort_direction" name="sort_direction" class="px-3 py-2 border rounded w-full">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="flex items-end">
                <button type="submit" class="bg-custom-primary text-white px-4 py-2 rounded font-medium hover:bg-opacity-90 w-full">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div id="tasks-list" 
         hx-get="/api/tasks" 
         hx-trigger="load"
         hx-vals='{"page_number": 1, "page_size": 10, "sort_by": "name", "sort_direction": "asc"}'
         class="min-h-[300px]">
        <!-- Tasks list will be loaded here via HTMX -->
        <div class="flex justify-center items-center h-[300px]">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-custom-secondary"></div>
        </div>
    </div>
</div>
{% endblock %}
