{% match qualification %}
    {% when Qualification::Technician %}
        <h3 class="text-lg font-semibold mb-4">Technician Specific Fields</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="safety_training_level" class="block text-sm font-medium text-gray-700 mb-1">Safety Training Level <span class="text-error">*</span></label>
                <input type="text" id="safety_training_level" name="safety_training_level" required placeholder="e.g., Basic, Advanced, Expert" 
                       class="px-3 py-2 border rounded w-full">
            </div>
        </div>
        <input type="hidden" name="qualification_fields_type" value="technician">
    
    {% when Qualification::Technologist %}
        <h3 class="text-lg font-semibold mb-4">Technologist Specific Fields</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="management_tools" class="block text-sm font-medium text-gray-700 mb-1">Management Tools <span class="text-error">*</span></label>
                <input type="text" id="management_tools" name="management_tools" required placeholder="e.g., JIRA, Trello, MS Project" 
                       class="px-3 py-2 border rounded w-full">
            </div>
        </div>
        <input type="hidden" name="qualification_fields_type" value="technologist">
    
    {% when Qualification::Engineer %}
        <h3 class="text-lg font-semibold mb-4">Engineer Specific Fields</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="pe_license_id" class="block text-sm font-medium text-gray-700 mb-1">PE License ID <span class="text-error">*</span></label>
                <input type="number" id="pe_license_id" name="pe_license_id" required min="1" 
                       class="px-3 py-2 border rounded w-full">
            </div>
        </div>
        <input type="hidden" name="qualification_fields_type" value="engineer">
{% endmatch %}
