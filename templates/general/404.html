<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>

        <!-- Tailwind CSS -->
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <title>404 - Page Not Found | Onyx Core Builders</title>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#0F1621',
                            secondary: '#FFC107',
                            background: '#F5F7FA',
                            text: '#333333',
                            success: '#4CAF50',
                            warning: '#FFBF00',
                            error: '#F44336'
                        },
                        fontFamily: {
                            sans: ['Inter', 'sans-serif']
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-background font-sans text-text">
        <div class="min-h-screen flex flex-col justify-center items-center">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
                <div class="text-8xl font-bold text-warning mb-4">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="text-4xl font-bold mb-4">404</h1>
                <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
                <p class="mb-6">The page you are looking for does not exist or has been moved.</p>
                <a href="/" class="bg-secondary text-primary px-4 py-2 rounded font-medium hover:bg-opacity-90 inline-flex items-center">
                    <i class="fas fa-home mr-2"></i> Return Home
                </a>
            </div>
        </div>
    </body>
</html>
